<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Interactive</title>
</head>

<body>
    <div class="container">
        <section class="section-one">
            <div class="card-front">
                <div class="image-card">
                    <img class="logo" src="/assets/images/card-logo.svg" alt="">
                </div>
                <span class="number-card">0000 0000 0000 0000</span>
                <div class="name-card">
                    <span class="name">JANE APPLESEED</span>
                    <div class="date-card">
                        <span class="mes">MM</span>/<span class="ano">YY</span>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <span class="value-cvc">123</span>
            </div>
        </section>
        <section class="section-two">

            <!-- tela de confirmação -->
            <div class="success" style="display: none;">
                <img src="/assets/images/icon-complete.svg" alt="">
                <div class="info-success">
                    <h1>THANK YOU!</h1>
                    <span>We've added your card details</span>
                </div>
                <button>Continue</button>
            </div>
            <!-- Formulário -->
            <form>
                <div class="name input">
                    <label>CARDHOLDER NAME</label>
                    <input required type="text" placeholder="e.g. Jane Appleseed">
                    <span class="error"></span>
                </div>
                <div class="number input">
                    <label>CARD NUMBER</label>
                    <input required type="number" placeholder="e.g. 0000 0000 0000 0000">
                    <span class="error"></span>
                </div>
                <div class="inputs">
                    <div class="exp info">
                        <label>EXP.DATE</label>
                        <input required type="number" min="1" max="12" placeholder="MM">
                        <span class="error"></span>
                    </div>
                    <div class="date info">
                        <label>(MM/YY)</label>
                        <input required type="number" min="23" max="28" m placeholder="YY">
                        <span class="error"></span>
                    </div>
                    <div class="cvc info">
                        <label>CVC</label>
                        <input required type="number" min="000" max="999" placeholder="e.g. 123">
                        <span class="error"></span>
                    </div>
                </div>

                <button type="submit">Confirm</button>
            </form>

        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
